<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/Logo.png">
    <title>Tobolist</title>
</head>
<body class="backgroundcolor-grey">
    <header class="backgroundcolor-white v-alinee-mid ">
       <img src="./img/logo_copia.png" alt="" class="inlineblock v-alinee-mid">
       <h1 class="inlineblock v-alinee-mid">Tobolist</h1> 
    </header>
    <main>
        <table class="margin backgroundcolor-white border-fold w-tab">
            <thead>
                <tr>
                    <td>
                        <button class="backgroundcolor-blue border-tab color-white">Add Task</button>
                        <button class="border-tab margin-head color-grey">Add Section</button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&#x2BC6; <strong class="size margin-tafoot">NewTask</strong></td>
                </tr>
                <tr>
                    <td>
                        <b class="inlineblock size1"> <span class="circle inlineblock">&#10004;</span> Quartely Newsletter</b> 
                        <button class="border-tag backgroundcolor-blue color-white inlineblock font-50">Editorial</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="inlineblock margin-tafoot">&#x2BC6;<Strong class="size">Today</Strong></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b class="inlineblock size1"> <span class="circle inlineblock">&#10004;</span> Recluting blog post</b> 
                        <button class="border-tag backgroundcolor-blue color-white inlineblock font-50">Editorial</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b class="inlineblock size1"> <span class="circle inlineblock">&#10004;</span> mobile app launch<b> 
                        <button class="border-tag backgroundcolor-purplee color-white inlineblock font-50">Q1 goal</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b class="inlineblock size1"> <span class="color-red size2">&#x2BBF;</span> Interview Jonh H.</b> 
                        <button class="border-tag backgroundcolor-green color-white inlineblock font-50">Recruiting</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b class="inlineblock size1"> <span class="circle inlineblock">&#10004;</span> Summit update to mobile storefronts</b> 
                        <button class="border-tag backgroundcolor-yellow color-white inlineblock font-50">Mobile</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="inlineblock margin-tafoot">&#x2BC6;<Strong class="size">Upcoming</Strong></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b class="inlineblock size1"> <span class="color-red inlineblock size2">&#x2BBF;</span> Shedule meeeting whth Alex</b> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <b class="inlineblock size1"> <span class="circle inlineblock">&#10004;</span> Homepage refresh</b> 
                        <button class="border-tag backgroundcolor-green color-white inlineblock font-50">Website</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b class="inlineblock size1"> <span class="circle inlineblock">&#10004;</span> Onboard neew Sales team members</b> 
                        <button class="border-tag backgroundcolor-blue color-white inlineblock font-50">Sales</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <b class="inlineblock size1"> <span class="circle inlineblock">&#10004;</span> Review editorial calendar</b> 
                        <button class="border-tag backgroundcolor-blue color-white inlineblock font-50">Editorial</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
